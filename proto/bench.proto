package bench;

enum ErrorCode {
    UNKNOWN = -1;
    OK = 0;
    ERR = 1;
}

message NopRequest {
}

message NopReply {
    required ErrorCode eno = 1;
}

message EchoRequest {
    required bytes message = 1;
}

message EchoReply {
    required ErrorCode eno = 1;
    required bytes message = 2;
}

service TestService {
    rpc nop(NopRequest) returns (NopReply);
    rpc echo(EchoRequest) returns (EchoReply);
}
